<!DOCTYPE html>
<html>
<head>
    <title>Lista de Proyectos</title>
</head>
<body>
    <h1>Proyectos</h1>
    <ul>
        {% for project in object_list %}
            <li>{{ project.name }}: {{ project.description }} - Creado: {{ project.created_at }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'project_create' %}">Agregar Nuevo Proyecto</a>
</body>
</html>
